<ion-navbar *navbar class="show-navbar" primary>
    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{parentGroup.title}}</ion-title>
</ion-navbar>
<ion-content>
    <ion-refresher (refresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="#group of groups" (click)="onClickListen($event,group)">
        <img src="{{group.imageName}}">
        <ion-card-content>
            <ion-card-title>{{group.title}}</ion-card-title>
            <p>{{group.description}}</p>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col text-right>
                <button clear small secondary>
                    <ion-icon name='musical-notes'></ion-icon> Ecouter
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>

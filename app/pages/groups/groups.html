<ion-navbar *navbar class="show-navbar" primary>
    <button menuToggle>
        <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{parentGroup.title}}</ion-title>
</ion-navbar>
<ion-content>
    <ion-searchbar [(ngModel)]="searchQuery"></ion-searchbar>
    <ion-list no-border>
        <ion-item *ngFor="#group of groups | searchFilter:{title:searchQuery}" (click)="onClickListen($event,group)">
            <h2>{{group.title}}</h2>
            <p [innerHtml]="group.description"></p>
            <p *ngIf="group.items"><small><i>{{group.items}}</i></small></p>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll (infinite)="doInfinite($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Chargement des donnÃ©es...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

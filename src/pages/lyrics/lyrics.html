<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{sound.name}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding class="has-header">
    <div [innerHTML]="sound.lyrics"></div>
</ion-content>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Palmashow soundboard</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta http-equiv="Content-Security-Policy"
        content="default-src *; img-src 'self' https: data:;media-src 'self' filesystem:; style-src 'self' 'unsafe-inline'; script-src 'self' http://192.168.0.12:35729 'unsafe-inline' 'unsafe-eval'">

  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
</head>
<body>

  <!-- this Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Cordova promise FS -->
  <script src="build/js/CordovaPromiseFS.js"></script>
  <!-- Cordova file cache -->
  <script src="build/js/CordovaFileCache.js"></script>
  <!-- jquery -->
  <script src="build/js/jquery.min.js"></script>
  <!-- moment -->
  <script src="build/js/moment.min.js"></script>
  <!-- img cache -->
  <script src="build/js/imgcache.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/angular2-polyfills.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
</body>
</html>
